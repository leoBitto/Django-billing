{% extends "backoffice/backoffice.html" %}
{% load static %}

{% block main %}
<div class="container mt-4">
    <!-- Intestazione -->
    <div class="d-flex flex-row flex-md-row justify-content-between align-items-center mb-4">
        <h2 class="h4 text-center text-md-start">
            <i class="fas fa-file-upload me-2"></i>Carica Fattura XML
        </h2>
        <div class="d-flex flex-row justify-content-between align-items-center mb-4">
            <a href="{% url 'backoffice:backoffice' %}" class="btn btn-outline-dark mt-2 mt-md-0">
                <i class="fa-solid fa-reply me-2"></i>
            </a>
        </div>
    </div>

    <!-- Messaggio di errore -->
    {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
    {% endif %}

    <!-- Form per caricare il file XML -->
    <div class="card">
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn bg-dark text-white w-100">
                    <i class="fas fa-upload me-2"></i>Carica Fattura
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
